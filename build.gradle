plugins {
    id 'java'
    id 'org.openjfx.javafxplugin' version '0.0.9'
}

group 'bayern.steinbrecher'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
}

compileJava.options.encoding = 'UTF-8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

javafx {
    version = "14"
}
